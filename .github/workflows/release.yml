name: Keep Actions Alive

on:
  schedule:
    - cron: '0 0 1,15 * *'
  workflow_dispatch:

jobs:
  refresh:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      
    - uses: softprops/action-gh-release@v1
      with:
        tag_name: refresh-${{ github.run_number }}
        name: "Refresh ${{ github.run_number }}"
        body: "Auto-generated to prevent Actions expiration"
        draft: false
        prerelease: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
